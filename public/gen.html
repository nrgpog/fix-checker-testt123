<!DOCTYPE html>
<html lang="es">
<head>
    <title>Aeolous Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --primary-light: #818CF8;
            --success: #10B981;
            --danger: #EF4444;
            --dark: #111827;
            --darker: #0B0F1A;
            --gray: #374151;
            --light-gray: #4B5563;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--white);
            min-height: 100vh;
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
            filter: drop-shadow(0 0 10px rgba(79, 70, 229, 0.5));
        }

        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            background: var(--gray);
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            background: var(--primary);
        }

        .generator-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-gray);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--darker);
            border: 1px solid var(--gray);
            border-radius: 0.5rem;
            color: var(--white);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-secondary {
            background: var(--gray);
            color: var(--white);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .results-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
        }

        .results {
            background: var(--darker);
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .card-item {
            padding: 0.75rem;
            background: var(--dark);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--light-gray);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
        }

        .notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem 2rem;
            background: var(--success);
            color: var(--white);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            /* Mejoras para tablets */
            .btn {
                min-height: 44px; /* Altura mínima para mejor área táctil */
                padding: 12px 20px; /* Padding aumentado para mejor área táctil */
                touch-action: manipulation; /* Optimización para eventos touch */
                -webkit-tap-highlight-color: transparent; /* Eliminar highlight en tap */
            }

            .input-group select,
            .input-group input {
                min-height: 44px; /* Altura mínima para mejor área táctil */
                font-size: 16px; /* Evitar zoom en iOS */
            }

            /* Prevenir selección de texto no deseada en taps */
            .btn, 
            .input-group label,
            .input-group select,
            .input-group input {
                user-select: none;
                -webkit-user-select: none;
            }
        }

        /* Estilos específicos para tablets */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container {
                padding: 1.5rem;
            }

            .controls {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }
        }

        /* Agregar en la sección de estilos */
.btn i {
    font-size: 1.1rem;
}

.btn-secondary:hover {
    background: var(--primary-dark);
}

.controls {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
}

@media (max-width: 768px) {
    .controls {
        grid-template-columns: 1fr 1fr;
    }
}

@media (max-width: 480px) {
    .controls {
        grid-template-columns: 1fr;
    }
}

        /* Estilos para el generador de direcciones */
        .address-generator {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
        }

        .address-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .address-result {
            background: var(--darker);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .address-card {
            background: var(--dark);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .address-card p {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
        }

        .address-card .copy-address {
            align-self: flex-end;
            background: var(--primary);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
        }
    </style>
</head>
    <body>
        <canvas id="bgCanvas"></canvas>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <i class="fas fa-credit-card"></i>
                    <h1>Aeolous Generator</h1>
                </div>
                <a href="/" class="header-btn">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Checker
                </a>
            </header>

            <div class="generator-panel">
                <div class="input-grid">
                    <div class="input-group">
                        <label>BIN/Base</label>
                        <input type="text" id="bin" placeholder="45125x" maxlength="16">
                    </div>

                    <div class="input-group">
                        <label>Mes</label>
                        <select id="month">
                            <option value="rnd">Random</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Año</label>
                        <select id="year">
                            <option value="rnd">Random</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Cantidad</label>
                        <input type="number" id="quantity" value="10" min="1" max="100">
                    </div>
                </div>

                <!-- Modifica la sección de controls en gen.html -->
                <div class="controls">
                    <button class="btn btn-primary" onclick="generateCards()" ontouchstart="generateCards()">
                        <i class="fas fa-cog"></i>
                        Generar
                    </button>
                    <button class="btn btn-secondary" onclick="copyAllFormatted()" ontouchstart="copyAllFormatted()">
                        <i class="fas fa-credit-card"></i>
                        Copiar CC's
                    </button>
                    <button class="btn btn-secondary" onclick="copyAll()" ontouchstart="copyAll()">
                        <i class="fas fa-copy"></i>
                        Copiar Simple
                    </button>
                    <button class="btn btn-secondary" onclick="clearResults()" ontouchstart="clearResults()">
                        <i class="fas fa-trash"></i>
                        Limpiar
                    </button>
                </div>
            </div>

            <div class="results-panel">
                <div class="results" id="results"></div>
            </div>

            <!-- Generador de Direcciones -->
            <div class="address-generator">
                <h2 style="margin-bottom: 1.5rem;">Generador de Direcciones</h2>
                <div class="address-controls">
                    <div class="input-group">
                        <label for="addressCountry">País</label>
                        <select id="addressCountry" class="form-control">
                            <option value="es">España</option>
                            <option value="mx">México</option>
                            <option value="ar">Argentina</option>
                            <option value="co" selected>Colombia</option>
                            <option value="pe">Perú</option>
                            <option value="uk">Reino Unido</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="addressCount">Cantidad de Direcciones</label>
                        <input type="number" id="addressCount" min="1" max="10" value="1" class="form-control">
                    </div>
                    <div class="input-group" style="display: flex; align-items: flex-end;">
                        <button onclick="generateAddresses()" ontouchstart="generateAddresses()" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-map-marker-alt"></i>
                            Generar Direcciones
                        </button>
                    </div>
                </div>
                <div id="addressResults" class="address-result"></div>
            </div>
        </div>

        <script>
            // Background Animation
            const canvas = document.getElementById('bgCanvas');
            const ctx = canvas.getContext('2d');

            function initCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', initCanvas);
            initCanvas();

            const particles = Array.from({length: 50}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1,
                color: `rgba(79, 70, 229, ${Math.random() * 0.3})`
            }));

            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = 'rgba(11, 15, 26, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;

                    if(p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if(p.y < 0 || p.y > canvas.height) p.speedY *= -1;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });
            }

            animate();

            // Generator Functions
            function luhnCheck(cardNumber) {
                let sum = 0;
                let isEven = false;
                
                // Recorrer de derecha a izquierda
                for (let i = cardNumber.length - 1; i >= 0; i--) {
                    let digit = parseInt(cardNumber[i]);

                    if (isEven) {
                        digit *= 2;
                        if (digit > 9) {
                            digit -= 9;
                        }
                    }

                    sum += digit;
                    isEven = !isEven;
                }

                return sum % 10 === 0;
            }

            function generateLuhnNumber(partialNumber) {
                let sum = 0;
                let isEven = true; // Comenzamos en true porque el checksum será la última posición

                // Calcular suma para el número parcial
                for (let i = partialNumber.length - 1; i >= 0; i--) {
                    let digit = parseInt(partialNumber[i]);

                    if (isEven) {
                        digit *= 2;
                        if (digit > 9) {
                            digit -= 9;
                        }
                    }

                    sum += digit;
                    isEven = !isEven;
                }

                // Calcular dígito de verificación
                const checksum = (10 - (sum % 10)) % 10;
                return partialNumber + checksum;
            }

            function generateCard(bin) {
                // Validar el formato del BIN
                if (!/^[0-9x]+$/i.test(bin)) {
                    throw new Error('BIN inválido: solo se permiten números y "x"');
                }

                if (bin.length !== 16) {
                    throw new Error('BIN inválido: debe tener exactamente 16 caracteres');
                }

                // Generar número base reemplazando las 'x' con números aleatorios
                let cardNumber = '';
                for (let i = 0; i < bin.length - 1; i++) { // -1 porque el último dígito será el de Luhn
                    if (bin[i].toLowerCase() === 'x') {
                        cardNumber += Math.floor(Math.random() * 10);
                    } else {
                        cardNumber += bin[i];
                    }
                }

                // Aplicar algoritmo de Luhn para el último dígito
                return generateLuhnNumber(cardNumber);
            }

            function generateExpDate() {
                const currentDate = new Date();
                const currentYear = currentDate.getFullYear();
                const currentMonth = currentDate.getMonth() + 1;

                // Generar año aleatorio entre el actual y 5 años después
                const year = currentYear + Math.floor(Math.random() * 5);
                
                // Si es el año actual, asegurar que el mes sea posterior al actual
                let month;
                if (year === currentYear) {
                    month = currentMonth + Math.floor(Math.random() * (12 - currentMonth + 1));
                } else {
                    month = Math.floor(Math.random() * 12) + 1;
                }

                return {
                    month: month.toString().padStart(2, '0'),
                    year: year.toString().slice(-2)
                };
            }

            function generateCVV() {
                return Math.floor(Math.random() * 900 + 100).toString();
            }

            function showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>${message}</span>
                `;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }

            function generateCards() {
                const bin = document.getElementById('bin').value.replace(/\s/g, '');
                const monthSelect = document.getElementById('month').value;
                const yearSelect = document.getElementById('year').value;
                const quantity = parseInt(document.getElementById('quantity').value);
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                for (let i = 0; i < quantity; i++) {
                    try {
                        const cardNumber = generateCard(bin);
                        const exp = monthSelect === 'rnd' || yearSelect === 'rnd' ? 
                            generateExpDate() : 
                            {
                                month: monthSelect,
                                year: yearSelect.slice(-2)
                            };
                        const cvv = generateCVV();
                        
                        const cardEntry = document.createElement('div');
                        cardEntry.className = 'card-item';
                        cardEntry.innerHTML = `
                            <span>${cardNumber}|${exp.month}|${exp.year}|${cvv}</span>
                            <button class="copy-btn" onclick="copyCard('${cardNumber}|${exp.month}|${exp.year}|${cvv}')">
                                <i class="fas fa-copy"></i>
                            </button>
                        `;
                        resultsDiv.appendChild(cardEntry);
                    } catch (error) {
                        console.error('Error generando tarjeta:', error);
                    }
                }
            }

            function copyCard(card) {
                navigator.clipboard.writeText(card).then(() => {
                    showNotification('¡Tarjeta copiada!');
                });
            }

            function copyAllFormatted() {
                const cards = Array.from(document.querySelectorAll('#results .card-item span'))
                    .map(span => span.textContent);
                
                if (!cards.length) {
                    alert('No hay tarjetas para copiar');
                    return;
                }
                
                const formattedText = cards.map(card => {
                    return `${card} | Generated by Aeolous | .gg/aeolous`;
                }).join('\n');
                
                navigator.clipboard.writeText(formattedText).then(() => {
                    showNotification('Tarjetas copiadas con formato!');
                });
            }

            function copyAll() {
                const cards = Array.from(document.querySelectorAll('.card-item span'))
                    .map(span => span.textContent)
                    .join('\n');
                
                if (!cards) {
                    alert('No hay direcciones para copiar');
                    return;
                }
                
                navigator.clipboard.writeText(cards).then(() => {
                    showNotification('Texto simple copiado!');
                });
            }

            function clearResults() {
                document.getElementById('results').innerHTML = '';
            }

            // Función para generar direcciones
            async function generateAddresses() {
                try {
                    const count = Math.min(parseInt(document.getElementById('addressCount').value), 10);
                    if (isNaN(count) || count < 1) {
                        throw new Error('Cantidad inválida (1-10)');
                    }
                    
                    const country = document.getElementById('addressCountry').value;
                    
                    const response = await fetch('/generate-addresses', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ country, count })
                    });

                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.message || 'Error al generar direcciones');
                    }

                    const resultsContainer = document.getElementById('addressResults');
                    resultsContainer.innerHTML = '';

                    data.addresses.forEach(address => {
                        const card = document.createElement('div');
                        card.className = 'address-card';
                        
                        const addressHTML = `
                            <p><strong>Nombre:</strong> ${address.name}</p>
                            <p><strong>Género:</strong> ${address.gender}</p>
                            <p><strong>Teléfono:</strong> ${address.phone}</p>
                            <p><strong>Calle:</strong> ${address.street}</p>
                            <p><strong>Ciudad:</strong> ${address.city}</p>
                            <p><strong>Estado/Provincia:</strong> ${address.state}</p>
                            <p><strong>Código Postal:</strong> ${address.zipCode}</p>
                            <p><strong>País:</strong> ${address.country}</p>
                            <button class="copy-address" onclick="copyAddress(this)">
                                <i class="fas fa-copy"></i> Copiar
                            </button>
                        `;
                        
                        card.innerHTML = addressHTML;
                        resultsContainer.appendChild(card);
                    });
                } catch (error) {
                    console.error('Error:', error);
                    showNotification(error.message || 'Error al generar direcciones');
                }
            }

            // Función para copiar dirección
            function copyAddress(button) {
                const card = button.parentElement;
                const addressText = Array.from(card.querySelectorAll('p'))
                    .map(p => p.textContent)
                    .join('\n');
                
                navigator.clipboard.writeText(addressText).then(() => {
                    showNotification('¡Dirección copiada al portapapeles!');
                    button.innerHTML = '<i class="fas fa-check"></i> ¡Copiado!';
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-copy"></i> Copiar';
                    }, 2000);
                }).catch(err => {
                    console.error('Error al copiar:', err);
                    showNotification('Error al copiar la dirección');
                });
            }
        </script>
    </body>
    </html>
